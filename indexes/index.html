<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link rel="stylesheet" href="../main.css">
</head>
<body>
    <div class="main-container">
        <p class="text-sing-up">Please sign up</p>

        <div class="inputs">
            <form>
                <div class="input-container">
                    <input type="text" placeholder="First name" class="input1">
                    <div class="errorName">This name is incorrect</div>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Last name" class="input2">
                    <div class="errorLastName">This lastname is incorrect</div>
                </div>

                <div class="input-container">
                    <input type="text" placeholder="Email address" class="input3">
                    <div class="errorEmailName">This email already exist</div>
                </div>

                <div class="input-container">
                    <input type="password" placeholder="Password" class="input4">
                    <div class="errorPassName">This password is incorrect</div>
                </div>

                <div class="button-container sing">
                    <input type="button" class="btn1" value="Sing up">
                    <p class="text-sign-in"><a class="linkSingIn" href="./signIn.html">Sign in now</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="../script/main.js"></script>
</body>
</html>
